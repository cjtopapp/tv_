<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TV</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;cursor:none}
video{width:100%;height:100%;object-fit:contain;display:block}
img{width:100%;height:100%;object-fit:contain;display:none;position:absolute;top:0;left:0}
</style>
</head>
<body>
<video id="v" autoplay muted playsinline></video>
<img id="img">
<script>
var normal=[
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771551885/opening_v9yne8.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497058/os2_0_vo7fg5.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497072/os2_1_rlkjsh.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497064/os2_2_hlahja.webm"},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771479031/top_photo_3_s8tkko.jpg",duration:15000},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771558430/top_photo_4_uywg2x.png",duration:15000},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497057/vision_2_ubz8t5.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497064/os1_0_eoknrp.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497090/os1_1_gahzck.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497067/os1_2_kz3ljn.webm"},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771478993/top_photo_1_xudd14.jpg",duration:15000},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771558430/top_photo_6_xuvc0g.png",duration:15000},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771818352/top_photo_7_zlyczv.png",duration:15000},  
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497055/vision_1_w3kxun.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497068/os2_3_iax5ve.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497063/os2_4_tdqgjy.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497069/os2_5_bwpsla.webm"},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771479019/top_photo_2_p3uiyb.jpg",duration:15000},
{type:"image",src:"https://res.cloudinary.com/duvoimzkv/image/upload/v1771558431/top_photo_5_buho4j.png",duration:15000},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497037/ns1_0_wvpjgh.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497071/ns1_1_ceclbj.webm"},
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771497062/ns1_2_pj9rpz.webm"}
];
var lunch=[
{type:"video",src:"https://res.cloudinary.com/duvoimzkv/video/upload/v1771037277/lunch_e6o1lh.mp4"}
];
var idx=0;
var mode="";
var v=document.getElementById("v");
var img=document.getElementById("img");
var clicked=false;
var imgTimer=null;

function getMode(){
var h=new Date().getHours();
var m=new Date().getMinutes();
var t=h*60+m;
if(t>=779&&t<839)return "lunch";
return "normal";
}

function next(){
var list=(mode==="lunch")?lunch:normal;
idx=(idx+1)%list.length;
play();
}

function play(){
var cur=getMode();
if(cur!==mode){mode=cur;idx=0;}
var list=(mode==="lunch")?lunch:normal;
var item=list[idx];
if(imgTimer){clearTimeout(imgTimer);imgTimer=null;}
if(item.type==="video"){
img.style.display="none";
v.style.display="block";
v.src=item.src;
if(mode==="lunch"&&clicked){v.muted=false;}
else{v.muted=true;}
v.play();
}else{
v.pause();
v.style.display="none";
img.style.display="block";
img.src=item.src;
imgTimer=setTimeout(function(){next();},item.duration);
}
}

v.addEventListener("ended",function(){next();});
v.addEventListener("error",function(){next();});

play();

setInterval(function(){
var cur=getMode();
if(cur!==mode)play();
},10000);

document.body.addEventListener("click",function(){
clicked=true;
if(mode==="lunch"){v.muted=false;}
if(document.fullscreenElement)return;
document.documentElement.requestFullscreen().catch(function(){});
});
</script>
</body>
</html>
